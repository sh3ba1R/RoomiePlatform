{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Leave a Review</h2>

    <form method="post">
        {% csrf_token %}
        <div class="card mb-4">
            <div class="card-header">
                <h5>Review the Room</h5>
            </div>
            <div class="card-body">
                {{ room_review_form.as_p }}
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Review the Provider</h5>
            </div>
            <div class="card-body">
                {{ provider_review_form.as_p }}
            </div>
        </div>

        {% if booking.roommate %}
        <div class="card mb-4">
            <div class="card-header">
                <h5>Review the Roommate</h5>
            </div>
            <div class="card-body">
                {{ seeker_review_form.as_p }}
            </div>
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">Submit Reviews</button>
    </form>
</div>
{% endblock %}
