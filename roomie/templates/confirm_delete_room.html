{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center text-danger">Confirm Deletion</h2>
        <p class="text-center">
            Are you sure you want to delete the room listing <strong>{{ room.title }}</strong>?
        </p>
        <div class="d-flex justify-content-center gap-3 mt-4">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
            </form>
            <a href="{% url 'user_profile' request.user.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
