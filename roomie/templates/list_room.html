{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">List a Room</h2>
    <div class="card shadow p-4 mt-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <p><strong>Provider:</strong> {{ provider.username }}</p> <!-- Display provider's name -->
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
